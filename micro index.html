        <form id="studentForm" action="#" method="post">
            <!-- Roll No (Primary Key) -->
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required><br><br>

            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <!-- Class -->
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required><br><br>

            <!-- Birth Date -->
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required><br><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <!-- Enrollment Date -->
            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" required><br><br>

            <!-- Save, Update, and Reset Buttons -->
            <button type="button" id="saveButton" onclick="saveData()">Save</button>
            <button type="button" id="updateButton" onclick="changeData()">Update</button>
            <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
        </form>
